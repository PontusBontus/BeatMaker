<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beatmaker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="patternmaker.css" />
</head>

<body>
        <!--Navbar så man kan navigera webbsidorna-->
    <div class="navbar">
        <a href="/index.html">Home</a>
          <a href="/PatternMaker/PatternMaker.html">Pattern Maker</a>
          <a href="/About/About.html">About</a>
          <img src="logga.png" alt="" class="logga">
    </div>
    <!--klasser till beatmakern-->
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h1 class="kickindex">Kick</h1>
                <button data-track="0" class="mute kick-volume">
                    <i class="fas fa-volume-up"></i>
                </button><!--Olika ljud och klasser för kicksen-->
                <select name="kick-select" id="kick-select">
                    <option value="./sounds/kick1.wav">Kicks 1</option>
                    <option value="./sounds/kick2.wav">Kicks 2</option>
                    <option value="./sounds/kick3.wav">Kicks 3</option>
                    <option value="./sounds/kick4.wav">Kicks 4</option>
                    <option value="./sounds/kick5.wav">Kicks 5</option>
                </select>
            </div>
            <div class="kick"><!--Rutorna du väljer för att spela upp kick ljud-->
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                <h1>Snare</h1>
                <button data-track="1" class="mute snare-volume">
                    <i class="fas fa-volume-up"></i>
                </button>
                <select name="snare-select" id="snare-select">
                    <option value="./sounds/snare1.wav">Snare 1</option>
                    <option value="./sounds/snare2.wav">Snare 2</option>
                    <option value="./sounds/snare3.wav">Snare 3</option>
                    <option value="./sounds/snare4.wav">Snare 4</option>
                    <option value="./sounds/snare5.wav">Snare 5</option>
                </select>
            </div>
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>
        <div class="hihat-track">
            <div class="controls">
                <h1>Hihat</h1>
                <button data-track="2" class="mute hihat-volume">
                    <i class="fas fa-volume-up"></i>
                </button>
                <select name="hihat-select" id="hihat-select">
                    <option value="./sounds/hihat1.wav">Hihat 1</option>
                    <option value="./sounds/hihat2.wav">Hihat 2</option>
                    <option value="./sounds/hihat3.wav">Hihat 3</option>
                    <option value="./sounds/hihat4.wav">Hihat 4</option>
                    <option value="./sounds/hihat5.wav">Hihat 5</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>
        </div>
        <div class="tom-track">
            <div class="controls">
                <h1>Clap</h1>
                <button data-track="3" class="mute tom-volume">
                    <i class="fas fa-volume-up"></i>
                </button>
                <select name="tom-select" id="tom-select">
                    <option value="./sounds/clap1.wav">Clap 1</option>
                    <option value="./sounds/clap2.wav">Clap 2</option>

                </select>
            </div>
            <div class="tom">
                <div class="pad tom-pad b0"></div>
                <div class="pad tom-pad b1"></div>
                <div class="pad tom-pad b2"></div>
                <div class="pad tom-pad b3"></div>
                <div class="pad tom-pad b4"></div>
                <div class="pad tom-pad b5"></div>
                <div class="pad tom-pad b6"></div>
                <div class="pad tom-pad b7"></div>
                
            </div>
        </div>
        <button class="play"><i class="fas fa-play"></i></button>
        <div class="tempo">
            <input type="range" class="tempo-slider" max="400" min="20" value="200">
            <p>Tempo: <span class="tempo-nr">200</span></p>
        </div>
    </div>
 
    <audio class="kick-sound" src="./sounds/kick1.wav"></audio>
    <audio class="snare-sound" src="./sounds/snare1.wav"></audio>
    <audio class="hihat-sound" src="./sounds/hihat1.wav"></audio>
    <audio class="tom-sound" src="./sounds/clap1.wav"></audio>
    <script src="app.js" async defer></script>

</body>

</html>
